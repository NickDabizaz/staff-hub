<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styling untuk background pattern */
        .main-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231e293b' fill-opacity='0.2' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
            mask-image: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));
            -webkit-mask-image: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));
        }
    </style>
</head>
<body class="bg-slate-900">

    <main class="relative main-bg min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
      
      <div class="w-full max-w-md z-10">
        <!-- Card Container -->
        <div class="bg-slate-950/60 border border-slate-800 backdrop-blur-sm rounded-2xl shadow-2xl p-8 transform transition-all duration-500 ease-out">
          
          <!-- Header dengan Logo -->
          <div class="flex flex-col items-center text-center mb-8">
            <div class="bg-sky-500/10 p-3 rounded-xl border border-sky-500/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-400">
                <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                <path d="M3 9h18"></path><path d="M9 21V9"></path>
              </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-50 mt-4">Staff Hub</h1>
            <p class="text-slate-400 mt-1">Masuk untuk melanjutkan ke dasbor Anda</p>
          </div>
    
          <!-- Form Login -->
          <form class="space-y-6">
            
            <!-- Input Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                Email
              </label>
              <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="you@company.com"
                class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all duration-300"
                required
              />
            </div>
    
            <!-- Input Password -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="password" class="block text-sm font-medium text-slate-300">
                        Password
                    </label>
                    <a href="#" class="text-sm text-sky-400 hover:text-sky-300 hover:underline">Lupa Password?</a>
                </div>
              <div class="relative">
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  placeholder="••••••••"
                  class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all duration-300"
                  required
                />
                <!-- Tombol Show/Hide Password -->
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-4 text-slate-400 hover:text-sky-400 focus:outline-none" aria-label="Toggle password visibility">
                  <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                    <line x1="2" x2="22" y1="2" y2="22"></line>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- Tombol Submit -->
            <button 
              type="submit"
              class="w-full bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500 transition-all duration-300 disabled:opacity-50"
              >
              Masuk
            </button>
            
          </form>
    
        </div>
        <p class="text-center text-xs text-slate-600 mt-6">© 2025 Staff Hub. All rights reserved.</p>
      </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (togglePassword && passwordInput && eyeIcon && eyeOffIcon) {
                togglePassword.addEventListener('click', function() {
                    const isPassword = passwordInput.getAttribute('type') === 'password';
                    passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
                    eyeIcon.classList.toggle('hidden', isPassword);
                    eyeOffIcon.classList.toggle('hidden', !isPassword);
                });
            }
        });
    </script>
</body>
</html>
