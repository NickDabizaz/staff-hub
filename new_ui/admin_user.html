<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Staff Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* bg-slate-950 */
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="flex h-screen bg-slate-900">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-slate-900 border-r border-slate-800 flex flex-col">
            <!-- Logo -->
            <div class="h-16 flex items-center justify-center px-4 border-b border-slate-800">
                 <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-500"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M3 9h18"></path><path d="M9 21V9"></path></svg>
                    <span class="text-xl font-bold text-slate-50">Staff Hub</span>
                </div>
            </div>
            <!-- Navigation -->
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="/admin-dashboard.html" class="flex items-center px-3 py-2 text-slate-300 hover:bg-slate-800/50 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-white bg-slate-800/50 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span class="font-medium">Users</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-slate-300 hover:bg-slate-800/50 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span class="font-medium">Teams</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-slate-300 hover:bg-slate-800/50 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                    <span class="font-medium">Projects</span>
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-slate-300 hover:bg-slate-800/50 rounded-lg transition-colors">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 flex-shrink-0">
                <a href="/admin-dashboard.html" class="inline-flex items-center text-sm text-slate-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    Kembali
                </a>
                <div class="relative">
                    <button id="user-menu-button" type="button" class="flex items-center space-x-2 p-2 rounded-full hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500 transition-colors">
                        <span class="hidden sm:inline text-sm font-medium text-slate-300">Admin User</span>
                        <svg class="hidden sm:inline h-4 w-4 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 origin-top-right bg-slate-800 border border-slate-700 rounded-md shadow-lg py-1 focus:outline-none">
                        <a href="#" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">Profil Anda</a>
                        <a href="/login" class="block px-4 py-2 text-sm text-red-400 hover:bg-slate-700">Logout</a>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-950 p-6 space-y-6">
                <header>
                    <h1 class="text-3xl font-bold text-white">Kelola Users</h1>
                    <p class="mt-1 text-slate-400">Tambah, cari, filter, dan kelola status user.</p>
                </header>

                <!-- Add User Form -->
                <div class="bg-slate-800/50 border border-slate-800 rounded-lg p-4">
                     <h3 class="font-semibold text-white mb-4">Tambah User Baru</h3>
                     <form class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                        <div class="lg:col-span-1">
                            <label for="name" class="block text-xs font-medium text-slate-400 mb-1">Nama</label>
                            <input type="text" id="name" placeholder="Nama Lengkap" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sm">
                        </div>
                        <div class="lg:col-span-1">
                            <label for="email" class="block text-xs font-medium text-slate-400 mb-1">Email</label>
                            <input type="email" id="email" placeholder="username@staffhub.com" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sm">
                        </div>
                        <div class="lg:col-span-1">
                            <label for="password" class="block text-xs font-medium text-slate-400 mb-1">Password</label>
                            <input type="password" id="password" placeholder="••••••••" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sm">
                        </div>
                        <div class="lg:col-span-1">
                            <label for="role" class="block text-xs font-medium text-slate-400 mb-1">Role</label>
                            <select id="role" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-sm">
                                <option>STAFF</option>
                                <option>PM</option>
                                <option>ADMIN</option>
                            </select>
                        </div>
                        <div class="lg:col-span-1">
                            <button type="submit" class="w-full inline-flex items-center justify-center bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-950 focus:ring-sky-500 transition-all duration-300 text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                                Tambah
                            </button>
                        </div>
                     </form>
                </div>

                <!-- User Table -->
                <div class="bg-slate-800/50 border border-slate-800 rounded-lg">
                    <div class="p-4 flex flex-col sm:flex-row gap-4 justify-between items-center border-b border-slate-800">
                        <div class="relative w-full sm:max-w-xs">
                             <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                             <input type="text" placeholder="Cari nama atau email..." class="w-full text-sm pl-9 pr-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                        </div>
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <select class="w-full sm:w-auto text-sm px-3 py-2 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <option>Semua Role</option>
                                <option>STAFF</option>
                                <option>PM</option>
                                <option>ADMIN</option>
                            </select>
                            <button class="p-2 bg-slate-800 border border-slate-700 rounded-md hover:bg-slate-700 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-400 uppercase bg-slate-900/50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">#</th>
                                    <th scope="col" class="px-6 py-3">Nama</th>
                                    <th scope="col" class="px-6 py-3">Email</th>
                                    <th scope="col" class="px-6 py-3">Role</th>
                                    <th scope="col" class="px-6 py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800">
                                <tr>
                                    <td class="px-6 py-4">24</td>
                                    <td class="px-6 py-4 font-medium text-white">Admin User</td>
                                    <td class="px-6 py-4">admin@staffhub.com</td>
                                    <td class="px-6 py-4"><span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-sky-500/10 text-sky-400">ADMIN</span></td>
                                    <td class="px-6 py-4 flex items-center gap-2">
                                        <button class="font-medium text-sky-400 hover:text-sky-300">Edit</button>
                                        <button class="font-medium text-red-500 hover:text-red-400">Nonaktifkan</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4">25</td>
                                    <td class="px-6 py-4 font-medium text-white">Project Manager 1</td>
                                    <td class="px-6 py-4">pm1@staffhub.com</td>
                                    <td class="px-6 py-4"><span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-indigo-500/10 text-indigo-400">PM</span></td>
                                    <td class="px-6 py-4 flex items-center gap-2">
                                        <button class="font-medium text-sky-400 hover:text-sky-300">Edit</button>
                                        <button class="font-medium text-red-500 hover:text-red-400">Nonaktifkan</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4">27</td>
                                    <td class="px-6 py-4 font-medium text-white">Developer 1</td>
                                    <td class="px-6 py-4">dev1@staffhub.com</td>
                                    <td class="px-6 py-4"><span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-slate-500/10 text-slate-400">STAFF</span></td>
                                    <td class="px-6 py-4 flex items-center gap-2">
                                        <button class="font-medium text-sky-400 hover:text-sky-300">Edit</button>
                                        <button class="font-medium text-red-500 hover:text-red-400">Nonaktifkan</button>
                                    </td>
                                </tr>
                                 <!-- Add more users as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');

            if (userMenuButton && userMenu) {
                userMenuButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    userMenu.classList.toggle('hidden');
                });
                document.addEventListener('click', (event) => {
                    if (!userMenu.classList.contains('hidden') && !userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                        userMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
